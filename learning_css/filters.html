<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        .blur{
            filter: blur(2px);
        }
        .brightness{
            filter: brightness(0.7);
        }
        .contrast{
            filter: contrast(0.4);
        }
        .huerotate{
            filter: hue-rotate(0.8);
        }
    </style>
</head>
<body>
    <img src="./images/Picture3.png" alt="" class="blur">
    <img src="./images/Picture3.png" alt="" class="brightness">
    <img src="./images/Picture3.png" alt="" class="contrast">
    <img src="./images/Picture3.png" alt="" class="huerotate">
</body>
</html>
