<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative and Fixed Tutorial</title>
    <style>
        .relative-box{
            position: relative;
            top: 40px;
            left: 40px;
            background-color: blue;
            height: 70px;
        }

        .box{
            position: relative;
            top: 50px;
            right: 40px;
            background-color: red;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="relative-box">
        <h1>Assalomu alaykum</h1>
    </div>
    <div class="box">
        Va aleykum assalom
    </div>
</body>
</html>
