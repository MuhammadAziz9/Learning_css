<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Tutorial</title>
    <style>
        .box{
            background-color: red;
            height: 200px;
            width: 200px;
            transition: all 0.5s;
        }

        .box:hover{
            height: 400px;
            width: 400px;
            background-color: green;
            color:yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        Assalomu alaykum asrimning aziz mehmonlari
    </div>
</body>
</html>
